<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0">
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=71nz0q5bbz"></script>
    <title>임이랑♥김민하 피로연 초대장</title>

    <script>
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
     </script>

    <style>
        body {
            margin: 0px;
            height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
            background-color: white;
        }

        .map {
            position: relative;
            height: 30%;
        }
    </style>

</head>
<body style="margin: 0px auto;
display: flex;
justify-content: center;">
    <div style="width: 100%; max-width: 600px; height: 100%; margin: auto;">
        <div style="background-image: url(1.png);
        position: relative;
        height: 70%;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;">
        </div>

        <div id="map" class="map">

        </div>
    </div>

    <script src="map.js"></script>
</body>
</html>
