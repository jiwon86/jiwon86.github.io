<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Expires" CONTENT="-1">
        
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="swiper-container main">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- 1 -->
            <div class="swiper-slide">
                <div class="fstTab">
                    <img src="img/weddingTitle.png" class="title">
                </div>
            </div>

            <!-- 2 -->
            <div class="swiper-slide">
                <div class="secTab">
                </div>
            </div>

            <!-- 3 -->
            <div class="swiper-slide Tab" style="background-image: url(./img/3.png);" >
                <div class="g">
                    <div class="galery" >
                        <img class="picture" src="img/img1.jpg" alt="0"/>
                    </div>
                    <div class="galery">
                        <img class="picture" src="img/img2.jpg" alt="1" >
                    </div>
                    <div class="galery" >
                        <img class="picture" src="img/img3.jpg" alt="2">
                    </div>
                    <div class="galery" >
                        <img class="picture" >
                    </div>
                    <div class="galery">
                        <img class="picture" >
                    </div>
                    <div class="galery">
                        <img class="picture" >
                    </div>
                    <div class="galery">
                        <img class="picture" >
                    </div>
                    <div class="galery" >
                        <img class="picture" >
                    </div>
                    <div class="galery">
                        <img class="picture" >
                    </div>
                </div>
            </div>

            <!-- 4 -->
            <div class="swiper-slide Tab" style="background-image: url(./img/4.png);">
            </div>

            <!-- 5 -->
            <div class="swiper-slide Tab" style="background-image: url(./img/5.png); background-position-y: -30px;">
            </div>

            <!-- 6 -->
            <div class="swiper-slide Tab" style="background-image: url(./img/6.png); background-position-y: -30px;">
            </div>
            
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
      
        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
      </div>


<div class="swiper-container Mygalery">
    <!-- Additional required wrapper -->
    <button class="closeButt">X</button>
    <div class="swiper-wrapper">
        
      <!-- Slides -->
        <div class="swiper-slide">
            <div class="imgArea" style="background-image: url(./img/img1.jpg);"></div>
        </div>
        <div class="swiper-slide">
            <div class="imgArea" style="background-image: url(./img/img2.jpg);"></div>
        </div>
        <div class="swiper-slide">
            <div class="imgArea" style="background-image: url(./img/img3.jpg);"></div>
        </div>
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
  </div>


<script src="main.js"></script>
</body>


</html>
