<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Expires" CONTENT="-1">

     <script>
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
     </script>   
        
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=71nz0q5bbz"></script>
    <title>Document</title>
</head>
<body>
    <div class="swiper-container main">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- 1 -->
            <div class="swiper-slide">
                <div class="fstTab">
                    <img src="img/weddingTitle.png" class="title">
                </div>
            </div>

            <!-- 2 -->
            <div id="tab2" class="swiper-slide Tab">
            <div style="height: 10%;"></div>
            <div style="height: 50%; display: flex; flex-direction: column;justify-content: space-around;">
                    <img class="infoImg"  src="./img/tab2/1.png">
                    <img class="infoImg"  src="./img/tab2/2.png">
                    <img class="infoImg"  src="./img/tab2/3.png">
                    <img class="infoImg"  src="./img/tab2/4.png">
                </div>
                <img class="infoImg"  style="margin: auto;" src="./img/tab2/5.png">
            </div>

            <!-- 3 -->
            <div class="swiper-slide Tab">
                <div class="tabHeader" style="background-image: url(./img/Galley.png);"></div>
                <div class="g">
                    <div style="display: grid; grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(4, 1fr); position: absolute; width: 100%; height: 100%;">
                        <div class="picture" style="background-image: url(./img/img1.jpg);"></div>
                        <div class="picture" style="background-image: url(./img/img2.jpg);"></div>
                        <div class="picture" style="background-image: url(./img/img3.jpg);"></div>
                        <div class="picture" style="background-image: url(./img/img3.jpg);"></div>

                        <div class="picture" style="background-image: url(./img/img1.jpg);"></div>
                        <div class="picture" style="background-image: url(./img/img2.jpg);"></div>
                        <div class="picture" style="background-image: url(./img/img3.jpg);"></div>
                        <div class="picture" style="background-image: url(./img/img3.jpg);"></div>

                        <div class="picture" style="background-image: url(./img/img1.jpg);"></div>
                        <div class="picture" style="background-image: url(./img/img2.jpg);"></div>
                        <div class="picture" style="background-image: url(./img/img3.jpg);"></div>
                        <div class="picture" style="background-image: url(./img/img2.jpg);"></div>
                        <div class="picture" style="background-image: url(./img/img3.jpg);"></div>
                    </div>
                </div>

                <img style="margin: auto; width: 40%;" src="./img/nameB.png">
            </div>

            <!-- 4 -->
            <div class="swiper-slide Tab">
            </div>

            <!-- 5 -->
            <div class="swiper-slide Tab">
                <div class="tabHeader" style="background-image: url(./img/Location.png);"></div>
                <div id="map" class="map"></div>
                <img class="infoImg"  src="./img/info1.png">
                <div style="margin-top: 5%;  margin-bottom: 5%;">
                    <img class="infoImg"  src="./img/info2.png">
                    <img class="infoImg"  src="./img/info3.png">
                    <img class="infoImg"  src="./img/info4.png">
                </div>
                <img class="infoImg"  src="./img/info5.png">
            </div>

            <!-- 6 -->
            <div class="swiper-slide Tab" style="background-image: url(./img/6.png); background-position-y: -30px;">
            </div>
            
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
      
        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
      </div>


<div class="swiper-container Mygalery">
    <!-- Additional required wrapper -->
    <button class="closeButt">X</button>
    <div class="swiper-wrapper">
        
      <!-- Slides -->
        <div class="swiper-slide">
            <div class="imgArea" style="background-image: url(./img/img1.jpg);"></div>
        </div>
        <div class="swiper-slide">
            <div class="imgArea" style="background-image: url(./img/img2.jpg);"></div>
        </div>
        <div class="swiper-slide">
            <div class="imgArea" style="background-image: url(./img/img3.jpg);"></div>
        </div>
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
  </div>


<script src="main.js"></script>
</body>


</html>
